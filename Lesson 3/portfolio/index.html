<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="framework/bootstrap/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,700,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>My Portfolio Page</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<img src="images/logo.png" class="img-responsive" alt="logo">
			</div>
			<div class="col-md-10 text-right text-uppercase">
				<h1 class="title-font-main">Rahim Dharssi</h1>
				<h4 class="title-font-sub">Front-end Ninja</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row content-area">
			<div class="col-md-12 splash-image">
				<img src="http://lorempixel.com/1200/300/" class="img-responsive" alt="main image">
			</div>
		</div>
		<div class="row content-area">
			<div class="col-md-12">
				<h2 class="portfolio-title">Featured Work</h2>
			</div>
		</div>
		<div class="row content-area">
			<div class="col-md-6 text-center">
				<img src="http://lorempixel.com/900/450/" class="img-responsive" alt="main image">
				<h3 class="text-uppercase portfolio-tile-text">Awesome Project 1</h3>
				<h5 class="portfolio-tile-url">www.examples.com/example</h5>
			</div>
			<div class="col-md-6 text-center">
				<img src="http://lorempixel.com/750/375/" class="img-responsive" alt="main image">
				<h3 class="text-uppercase portfolio-tile-text">Awesome Project 2</h3>
				<h5 class="portfolio-tile-url">www.examples.com/example</h5>
			</div>
		</div>
		<div class="row content-area">
			<div class="col-md-6 text-center">
				<img src="http://lorempixel.com/600/300/" class="img-responsive" alt="main image">
				<h3 class="text-uppercase portfolio-tile-text">Awesome Project 3</h3>
				<h5 class="portfolio-tile-url">www.examples.com/example</h5>
			</div>
			<div class="col-md-6">
			</div>
		</div>
	</div>
</html>

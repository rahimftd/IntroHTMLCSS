<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Raleway:100,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>My Udacity Portfolio</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<img src="images/logo.png" alt="udacity logo" class="img-responsive">
			</div>
			<div class="col-md-10 text-uppercase text-right">
				<h1 class="header-name">Jane Doette</h1>
				<h4 class="header-subtitle">Front-end Ninja</h4>
			</div>
		<div class="row">
			<div class="col-md-12">
				<hr>	
			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img src="images/splash.jpeg" class="img-responsive" alt="main image">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-left">
				<h2 class="portfolio-header">Featured Work</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 text-center portfolio-tiles">
				<img src="images/japan.jpeg" class="img-responsive" alt="portfolio image 1">
				<h3 class="text-uppercase portfolio-tile-name">Appify</h3>
				<p class="portfolio-tile-url">http://www.example.com/example</p>
			</div>
			<div class="col-md-4 text-center portfolio-tiles">
				<img src="images/disco.jpeg" class="img-responsive" alt="portfolio image 2">
				<h3 class="text-uppercase portfolio-tile-name">Sunflower</h3>
				<p class="portfolio-tile-url">http://www.example.com/example</p>
			</div>
			<div class="col-md-4 text-center portfolios-tiles">
				<img src="images/ocean.jpeg" class="img-responsive" alt="portfolio image 3">
				<h3 class="text-uppercase portfolio-tile-name">Bokeh</h3>
				<p class="portfolio-tile-url">http://www.example.com/example</p>
			</div>
		</div>
	</div>
</body>
</html>
